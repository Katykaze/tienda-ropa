<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
            <form class="formulario">
                <fieldset>
                    <legend>Registro de Usuario</legend>

                    <div class="contenedor-campos">
                        <div class="campo">
                            <label>Nombre
                            <input class="input-text" type="text" placeholder="Tu Nombre">
                            </label>
                        </div>
                        <div class="campo">
                            <label>Apellido
                            <input class="input-text" type="text" placeholder="Tu Apellido">
                            </label>
                        </div>
                        <div class="campo">
                            <label for="email">Email
                            <input class="input-text" type="email" placeholder="Tu Email">
                            </label>
                        </div>

                        <div class="campo">
                            <label>Teléfono</label>
                            <input class="input-text" type="tel" placeholder="Tu Teléfono">
                        </div>

                        <div class="campo">
                            <label>Contraseña
                            <input class="input-text" type="password" placeholder="">
                            </label>
                        </div>
                        <div class="campo">
                            <label>Repetir Contraseña
                            <input class="input-text" type="password" placeholder="">
                            </label>
                        </div>

                        <div class="campo">
                            <label>Direccion
                                <input class="input-text" type="text" placeholder="">
                            </label>
                        </div>
                    </div> <!-- .contenedor-campos -->

                    <div class="alinear-derecha flex">
                        <input class="boton w-sm-100" type="submit" value="Enviar">
                    </div>
                </fieldset>
            </form>
    </div>
</body>
</html>
